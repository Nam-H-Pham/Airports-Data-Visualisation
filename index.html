<!DOCTYPE html>
<html>
<head>
  <!-- Include Vega-Lite and Vega-Lite-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <!-- Create a div element to hold the Vega-Lite map -->
  <div id="map" style="width: 800px; height: 600px;"></div>

  <script>
    // Vega-Lite map specification
    var mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "A map with all countries in gray",
      "width": 800,
      "height": 600,
      "layer": [
            {
              "data": {
                "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
                "format": {
                  "type": "topojson",
                  "feature": "countries"
                }
              },
              "projection": {
                "type": "mercator"
              },
              "mark": "geoshape",
              "encoding": {
                "color": {
                  "value": "gray" // Use a single gray color for all countries
                }
              }
            },

            {
            "data": {
              "url": "https://raw.githubusercontent.com/Nam-H-Pham/Earthquakes-Visualisation/main/data/volcanoes.csv"
            },
            "projection": {
              "type": "mercator"
            },
            "mark": "circle",
            "encoding": {
              "longitude": {
                "field": "longitude",
                "type": "quantitative"
              },
              "latitude": {
                "field": "latitude",
                "type": "quantitative"
              },
              "size": {"value": 10},
              "color": {"value": "steelblue"}
            }
          }
      ]
      };

    // Embed the map specification in the "map" div
    vegaEmbed("#map", mapSpec);
  </script>
</body>
</html>
