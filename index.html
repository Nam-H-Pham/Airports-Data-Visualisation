<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Map</title>
    <!-- Include Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <!-- Create a div element to render the Vega-Lite map -->
    <div id="map"></div>

    <script>
        // Define your Vega-Lite specification to create a map
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Earthquake Map",
            "data": {
                "url": "data/earthquakes.json" // Provide the path to your CSV file
            },
            "mark": "circle",
            "encoding": {
                "longitude": {"field": "longitude", "type": "quantitative"},
                "latitude": {"field": "latitude", "type": "quantitative"},
                "size": {"field": "magnitude", "type": "quantitative", "title": "Magnitude"},
                "color": {"field": "magnitude", "type": "quantitative", "scale": {"range": "viridis"}}
            }
        };

        // Embed the map in the 'map' div
        vegaEmbed("#map", spec);
    </script>
</body>
</html>
